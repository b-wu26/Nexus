<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat</title>
    <link rel="icon" href="Frontend/frontend/src/assets/images/logo.png">
    <style>
        body {
            background-color: rgb(238, 242, 245);
            font-size: 1rem;
            font-weight: 500;
            font-family: "Roboto", "Noto Sans", "Open Sans", "Helvetica Neue", sans-serif;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .join {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .create-btn {
            width: 100%;
        }

        .message-box {
            border-color: rgb(0, 117, 255);
            border-width: 1px;
            border-style: solid;
            border-radius: 10px;
            background-color: whitesmoke;
            height: 95vh;
            display: flex;
            flex-direction: column;
            width: 90vw;
            align-items: stretch;
        }

        .messages {
            overflow-y: scroll;
            flex: 1;
            width: 100%;
        }

        .inputs {
            padding: 10px;
            display: flex;
        }

        h2 {
            text-align: center;
            font-size: xx-large;
        }

        #message {
            flex: 1;
        }

        .text {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .muted {
            font-size: 10px;
            color: darkgray;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
